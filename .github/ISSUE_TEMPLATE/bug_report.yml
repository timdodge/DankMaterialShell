name: Bug Report
description: Crashes or unexpected behaviors
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        ## DankMaterialShell Bug Report
        Limit your report to one issue per submission unless similarly related
  - type: dropdown
    id: compositor
    attributes:
      label: Compositor
      options:
        - Niri
        - Hyprland
        - MangoWC (dwl)
        - Sway
    validations:
      required: true
  - type: dropdown
    id: distribution
    attributes:
      label: Distribution
      options:
        - Arch Linux
        - CachyOS
        - Fedora
        - NixOS
        - Debian
        - Ubuntu
        - Gentoo
        - OpenSUSE
        - Other (specify below)
    validations:
      required: true
  - type: input
    id: distribution_other
    attributes:
      label: If Other, please specify
      placeholder: e.g., PikaOS, Void Linux, etc.
    validations:
      required: false
  - type: dropdown
    id: installation_method
    attributes:
      label: Select your Installation Method
      options:
        - DankInstaller
        - Distro Packaging
        - Source
    validations:
      required: true
  - type: dropdown
    id: original_installation_method
    attributes:
      label: Was this your original Installation method?
      options:
        - "Yes"
        - No (specify below)
      default: 0
    validations:
      required: false
  - type: input
    id: original_installation_method_specify
    attributes:
      label: If no, specify
      placeholder: e.g., Distro Packaging, then Source
    validations:
      required: false
  - type: textarea
    id: dms_doctor
    attributes:
      label: dms doctor -vC
      description: Output of `dms doctor -vC` command â€” paste between the details tags below to keep it collapsed in the issue
      placeholder: Paste the output of `dms doctor -vC` here
      value: |
        <details>
        <summary>Click to expand</summary>


        </details>
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Brief description of the issue
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: false
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Error Messages/Logs
      description: Please include any error messages, stack traces, or relevant logs
      placeholder: |
        Paste error messages or logs here
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Recordings
      description: If applicable, add screenshots or screen recordings
      placeholder: Attach images or videos here
    validations:
      required: false
